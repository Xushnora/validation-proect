<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="form-box">
                <h2 class="title">Form</h2>
                <form class="form" id="form">
                    <input class="inputs" id="name" type="text" placeholder="FullName">
                    <p class="textName text"></p>
                    <input class="inputs" id="email" type="text" placeholder="Email">
                    <p class="textEmail text"></p>
                    <input class="inputs" id="numb" type="text" placeholder="+998" value="+998">
                    <p class="textNumber text"></p>
                    <input class="inputs" id="password" type="text" placeholder="Password">
                    <p class="textPassword text"></p>
                        <div class="checked-box">
                            <ul class="check-list">
                                <li class="check-item">
                                <span><i id="bxs" class='bx bx-x'></i></span>
                                    <p class="upparcase">Uppar Case</p>
                                </li>
                                <li class="check-item">
                                <span><i id="bxs2" class='bx bx-x'></i></span>
                                    <p class="special">Special Character</p>
                                </li>
                                <li class="check-item">
                                <span><i id="bxs3" class='bx bx-x'></i></span>
                                    <p class="number">Number</p>
                                </li>
                                <li class="check-item">
                                <span><i id="bxs4" class='bx bx-x'></i></span>
                                    <p class="more">More than 8 characters</p>
                                </li>
                            </ul>
                        </div>
                    <input class="inputs" id="password2" type="text" placeholder="Password">
                    <p class="textPassword2 text"></p>
                    <button class="btn mt-3 addBtn" id="btnSubmit" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
